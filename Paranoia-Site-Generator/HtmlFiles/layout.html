<!-- It is generally good practice to seperate the code into different files, however, for the sake of making it easy for someone else to read the code, I have decided to put all the CSS and JS code into one file. -->
<style>
    .post__text {
        white-space: pre-wrap;
        word-wrap: break-word
    }

    /* CSS-style modals, from https://codepen.io/Idered/pen/vytkH, more information at https://css-tricks.com/the-checkbox-hack/ and https://stackoverflow.com/questions/33924385/pure-css-modal-popup-without-href */
    .modal {
        opacity: 0;
        visibility: hidden;
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        text-align: left;
        background: rgba(0,0,0, .9);
        transition: opacity .25s ease;
    }

    .modal__bg {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        cursor: pointer;
    }

    .modal-state {
        display: none;
    }

        .modal-state:checked + .modal {
            opacity: 1;
            visibility: visible;
        }

            .modal-state:checked + .modal .modal__inner {
                top: 0;
            }

    .modal__inner {
        transition: top .25s ease;
        position: absolute;
        top: -20%;
        right: 0;
        bottom: 0;
        left: 0;
        width: 75%;
        margin: auto;
        overflow: auto;
        background: #E7FEFF;
        border-radius: 5px;
        padding: 1em 2em;
        height: 50%;
    }

    .modal__close {
        position: absolute;
        right: 1em;
        top: 1em;
        width: 1.1em;
        height: 1.1em;
        cursor: pointer;
    }

        .modal__close:after,
        .modal__close:before {
            content: '';
            position: absolute;
            width: 2px;
            height: 1.5em;
            background: #ccc;
            display: block;
            transform: rotate(45deg);
            left: 50%;
            margin: -3px 0 0 -1px;
            top: 0;
        }

        .modal__close:hover:after,
        .modal__close:hover:before {
            background: #aaa;
        }

        .modal__close:before {
            transform: rotate(-45deg);
        }

    @media screen and (max-width: 768px) {

        .modal__inner {
            width: 90%;
            height: 90%;
            box-sizing: border-box;
        }
    }

    .btn {
        cursor: pointer;
        background: #27ae60;
        display: inline-block;
        padding: .5em 1em;
        color: #fff;
        border-radius: 3px;
    }

        .btn:hover,
        .btn:focus {
            background: #2ecc71;
        }

        .btn:active {
            background: #27ae60;
            box-shadow: 0 1px 2px rgba(0,0,0, .2) inset;
        }

    .hidden {
        display: none;
    }
</style>

<div class="main hidden">
    <main></main>
</div>

<progress class="progress_bar" max="100" value="25"></progress>

<!-- External Dependencies -->
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" />

<script>$(document).ready(function () {

        function update(percentageNumber) {
            $(".progress_bar").val(percentageNumber);
            if (percentageNumber == 100) {
                $(".main").show();
                $(".progress_bar").hide();
            }
        }

        update(30);

        var groupColumn = 3;
        var groupColumnOrder = groupColumn + 1;

        update(35);

        $('.pln_forums').DataTable(
            {
                "order": [[groupColumnOrder, "asc"]],
                "columnDefs": [
                    {
                        "targets": [groupColumn],
                        "visible": true,
                        "searchable": false
                    },
                    {
                        "targets": [groupColumnOrder],
                        "visible": false,
                        "searchable": false
                    },
                ],
                "paging": true,
                "orderClasses": false,
                "ordering": false,
                "searching": false,
                "dom": 'frtip'
            });

        $(".items").DataTable(
            {
                "ordering": false
            }
        );

        update(50);

        $(".pln_forums").css('width', '')

        update(75);

        update(100);
    });</script>
